<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Product Scanner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  </head>
  <body>
    <div class="scanner-container">
      <div class="scanner-box">
        <h2>AI Emotion Detector</h2>
        <p>Use AI to identify your Emotion!</p>
        <div class="video-container" id="webcam-container"></div> <!-- Changed from video to div -->
        <button id="start-scan">Start Scanning</button>
        <div class="result">
          <h3>Result:</h3>
          <p id="result-text">Awaiting scan...</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
